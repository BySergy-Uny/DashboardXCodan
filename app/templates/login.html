<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img class="logotype" src="img\logotype-ligth-dashboardxcodan-withoutbg-fit.png">
        </div>
    </div>
    <form action="{{ url_for('login_form')}}" method="post" class="login-div">
        <h1 class="info-div">DashboardXCodan Login</h1>
    <div class="input-div">
        <p class="info-username">Username</p>
        
        <input type="text" name="username" id="username" class="input-username">
        <p class="info-password">Password</p>
        <input type="password" name="password" id="password" class="input-password">
    </div>
    <input type="submit" value="Login" class="button-login">
    </form>
    {% if show_error == True %}
        <p>* Datos inconrrectos, vuelva a intentarlo</p>
    {% endif %}
</body>
</html>
